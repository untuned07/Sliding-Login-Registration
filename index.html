<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Login-Registration Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="index_container" id="index_container">
        <div class="home_form_container sign-up">
            <form>
                <h1>Create Account:</h1>
                <div class="social_icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i> </a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook"></i> </a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i> </a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin"></i> </a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button>Sign Up</button>
            </form>
        </div>
        <div class="home_form_container sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="social_icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i> </a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook"></i> </a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i> </a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin"></i> </a>
                </div>
                <span>or use your email and password</span>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <a href="#">Forgor your password</a>
                <button>Sign in</button>
            </form>
        </div>
        <div class="toggle_container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back</h1>
                    <p>Login using your credentials to use the website features.</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, new here?</h1>
                    <p>Create an account using you personal details</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
